<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gaze Calibration Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-dark: #1f2937;
            --color-primary-accent: #059669;
            --color-secondary-accent: #dc2626;
            --color-background-light: #f9fafb;
            --color-text-main: #111827;
            --color-text-muted: #6b7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background-light);
            color: var(--color-text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.5;
        }

        .calibration-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 4px 10px rgba(0, 0, 0, 0.05);
            border-top: 4px solid var(--color-primary-accent);
            padding: 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h2 {
            color: var(--color-primary-dark);
            font-weight: 800;
            font-size: 2.2em;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .instruction-text {
            color: var(--color-text-muted);
            margin-bottom: 30px;
            font-size: 1em;
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto 30px auto;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            background-color: #000;
            height: 393.75px;
        }

        #calibration-video,
        #calibration-canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #calibration-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #distance-overlay {
            background-color: rgba(17, 24, 39, 0.9);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            z-index: 10;
        }

        #distance-overlay.hide {
            display: none;
        }

        #overlay-status-text {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--color-primary-accent);
        }

        #overlay-instructions {
            font-size: 1em;
            margin-bottom: 30px;
            text-align: center;
            max-width: 500px;
            color: #d1d5db;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 4px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--color-primary-accent);
            color: #fff;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }

        #distance-status {
            font-size: 0.95em;
            margin: 15px 0;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 700;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            border-left: 5px solid;
        }

        #gaze-point {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--color-secondary-accent);
            transform: translate(-50%, -50%);
            display: none;
            z-index: 6;
            box-shadow: 0 0 12px var(--color-secondary-accent);
        }

        #dot-stage {
            position: fixed;
            inset: 0;
            background: #000;
            display: none;
            z-index: 9999;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #cal-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff0000;
            position: absolute;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        #fs-warning {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        #fs-warning .panel {
            width: min(650px, 90%);
            background: var(--color-primary-dark);
            color: #fff;
            padding: 30px;
            border-radius: 6px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="calibration-card">
    <h2>Gaze Calibration Setup</h2>
    <p class="instruction-text">Step 1: Distance Check.</p>

    <div class="video-container">
        <video id="calibration-video" autoplay playsinline muted></video>
        <canvas id="calibration-canvas" width="640" height="360"></canvas>

        <div id="distance-overlay">
            <p id="overlay-status-text">SYSTEM INACTIVE</p>
            <p id="overlay-instructions">Click Start Check</p>

            <div style="display:flex;gap:20px;margin-top:10px;">
                <button id="start-calibration-btn" class="btn btn-primary">Start Check</button>

                <button id="run-calibration-btn-overlay"
                        class="btn btn-primary"
                        style="display:none;">
                    Run Calibration
                </button>
            </div>
        </div>
    </div>

    <p id="distance-status">STATUS: AWAITING START</p>

    <button id="stop-calibration-btn" class="btn btn-danger" style="display:none">
        Stop Check
    </button>

    <div id="calibration-parameters" style="margin-top: 30px; text-align: left;"></div>
</div>

<div id="dot-stage">
    <div id="cal-dot"></div>

    <div id="fs-warning">
        <div class="panel">
            <h3>DISTANCE FAILURE</h3>
            <p>Please adjust distance.</p>
        </div>
    </div>
</div>

<script type="module" src="calibration.js"></script>
</body>
</html>
